site_name: CS 340 – Database Web Application
site_url: https://database.shoug-tech.com

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.instant
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: purple
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  icon:
    logo: material/database
  font:
    text: Inter
    code: Fira Code

nav:
  - Home: index.md

  - Project Overview:
      - Introduction: overview/introduction.md
      - Team Members: overview/team.md
      - Technology Stack: overview/technology.md

  - Phase 0 – Proposal:
      - Team Formation: phase-0/team-formation.md
      - Project Idea: phase-0/project-idea.md

  - Phase 1 – Planning:
      - Application Concept: phase-1/application-concept.md
      - Requirements: phase-1/requirements.md
      - System Architecture: phase-1/architecture.md
      - UI Wireframes: phase-1/ui-wireframes.md

  - Phase 2 – Conceptual Design:
      - EER Diagram: phase-2/eer-diagram.md
      - Design Explanation: phase-2/design-explanation.md

  - Phase 3 – Logical Design:
      - Relational Schema: phase-3/relational-schema.md
      - Data Dictionary: phase-3/data-dictionary.md
      - Mapping Explanation: phase-3/mapping.md

  - Phase 4 – Database Implementation:
      - SQL DDL Scripts: phase-4/sql-ddl.md
      - Sample Data: phase-4/sample-data.md
      - Constraints & Integrity: phase-4/constraints.md

  - Phase 5 – Application:
      - Backend Logic: phase-5/backend.md
      - SQL Queries:
          - Basic Queries: phase-5/basic-queries.md
          - Advanced Queries: phase-5/advanced-queries.md
      - Frontend Interface: phase-5/frontend.md

  - Sustainability:
      - Reflection: sustainability/reflection.md

  - Appendix:
      - References: appendix/references.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search

extra_css:
  - styles/extra.css
